---
  hpc: False

  path_out:  tests/ModelOutput/ #root + folder
  
  path_in:  tests/ModelOutput/mapie/predictions/ #root + folder

  env_data_path:  examples/data/prediction.csv #root + folder
  targets:  examples/data/targets.csv #root + folder
  training:  examples/data/training.csv

  predictors: ["temperature", "din", 
     "irradiance"]

    
  verbose: 1
  seed : 1 # random seed
  n_threads : 10 # how many cpu threads to use
  cv : 10
  predict_probability: False 

  ensemble_config: 
    classifier: False
    regressor: True
    m1: "rf"
    m2: "xgb"
    m3: "knn"

  upsample: False
  stratify: False

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error
   tau: kendall_tau

  param_grid:
    rf_param_grid:
      reg_param_grid:
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_features: [4]
        regressor__estimator__max_depth: [50]
        regressor__estimator__min_samples_leaf: [0.5]
        regressor__estimator__max_samples: [0.5]     

    xgb_param_grid:
      reg_param_grid:  
        regressor__estimator__learning_rate: [0.05]
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_depth: [7]
        regressor__estimator__subsample: [0.8]  
        regressor__estimator__colsample_bytree: [0.5]
        regressor__estimator__gamma: [1] 
        regressor__estimator__reg_alpha: [0.1]   

    knn_param_grid:
      reg_param_grid:  
        regressor__estimator__max_samples: [0.85]
        regressor__estimator__max_features: [0.85]
        regressor__estimator__estimator__leaf_size: [5]
        regressor__estimator__estimator__n_neighbors: [5]
        regressor__estimator__estimator__p:  [1]        
        regressor__estimator__estimator__weights: ["uniform"]

  knn_bagging_estimators: 30

