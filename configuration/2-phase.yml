---
  hpc: False
  local_root: /home/phyto/Abil/
  hpc_root: /user/work/ba18321/Abil/

  path_out: ModelOutput/ #root + folder
  path_in: ModelOutput/mapie/predictions/ #root + folder

  env_data_path: data/prediction.csv #root + folder
  targets: data/targets.csv #root + folder
  training: data/training.csv

  predictors: ["temperature", "din", 
     "irradiance"]
    
    
  verbose: 1
  seed : 1 # random seed
  n_threads : 3 # how many cpu threads to use
  cv : 3
  predict_probability: False 

  ensemble_config: 
    classifier: False
    regressor: True
    m1: "rf"
    m2: "xgb"
    m3: "knn"

  upsample: False
  stratify: True

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error
   tau: kendall_tau

  clf_scoring:
   accuracy: balanced_accuracy

  param_grid:
    rf_param_grid:
      reg_param_grid:
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_features: [4]
        regressor__estimator__max_depth: [50]
        regressor__estimator__min_samples_leaf: [0.5, 1]
        regressor__estimator__max_samples: [0.5, 1]     
      clf_param_grid:
        estimator__n_estimators: [100]
        estimator__max_features: [3, 4]
        estimator__max_depth: [50, 100]
        estimator__min_samples_leaf: [0.5, 1]
        estimator__max_samples: [0.5, 1]   


    xgb_param_grid:
      reg_param_grid:  
        regressor__estimator__learning_rate: [0.05]
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_depth: [7]
        regressor__estimator__subsample: [0.8]  
        regressor__estimator__colsample_bytree: [0.5]
        regressor__estimator__gamma: [1] 
        regressor__estimator__reg_alpha: [0.1]   
      clf_param_grid:  
        estimator__learning_rate: [0.01]
        estimator__n_estimators: [100]
        estimator__max_depth: [4]
        estimator__subsample: [0.6]  
        estimator__colsample_bytree: [0.6]
        estimator__gamma: [1] 
        estimator__reg_alpha: [1]   

    gp_param_grid:
      reg_param_grid:  
        regressor__estimator__n_restarts_optimizer: [0]  
      clf_param_grid:  
        estimator__n_restarts_optimizer: [0]  

    knn_param_grid:
      reg_param_grid:  
        regressor__estimator__max_samples: [0.2]
        regressor__estimator__max_features: [0.2]
        regressor__estimator__estimator__leaf_size: [25]
        regressor__estimator__estimator__n_neighbors: [5]
      clf_param_grid:  
        estimator__max_samples: [0.2]
        estimator__max_features: [0.2]
        estimator__estimator__leaf_size: [25]
        estimator__estimator__n_neighbors: [5]

  knn_bagging_estimators: 3

